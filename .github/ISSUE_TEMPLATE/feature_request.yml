name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide detailed information below.

  - type: dropdown
    id: type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New API Endpoint
        - Enhancement to Existing Feature
        - Performance Improvement
        - Security Enhancement
        - Developer Experience
        - Documentation
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Blocks development/deployment)
        - High (Important for next release)
        - Medium (Would be nice to have)
        - Low (Future consideration)
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: Brief description of the proposed feature
      placeholder: Add ability to bulk delete todos
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this solve?
      placeholder: Currently users must delete todos one by one, which is inefficient for large lists
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: |
        Add DELETE /api/todos/bulk endpoint that accepts array of todo IDs:
        - Request: { "todoIds": [1, 2, 3, 4] }
        - Response: { "deleted": 4, "failed": [] }
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How will we know this feature is complete?
      placeholder: |
        - [ ] New endpoint accepts array of todo IDs
        - [ ] Only user's own todos can be bulk deleted
        - [ ] Returns count of successful/failed deletions
        - [ ] Swagger documentation updated
        - [ ] Unit and integration tests added
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches did you consider?
      placeholder: Could use multiple individual DELETE calls, but would be less efficient

  - type: dropdown
    id: breaking
    attributes:
      label: Breaking Change?
      description: Will this break existing functionality?
      options:
        - "No"
        - "Yes"
        - "Unknown"
    validations:
      required: true

  - type: input
    id: milestone
    attributes:
      label: Target Milestone
      description: Which version should include this?
      placeholder: "v2.0"
